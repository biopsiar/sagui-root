version: '3'
services:
  #############
  ## nginx
  #############
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    image: sagui-nginx
    ports:
      - '80:80'
    links: # Link services to access http://app and  http://api inside the container
      - api:api
      - app:app
    depends_on:
      - "api"

  #############
  ## vuejs spa
  #############
  app:
    build:
      context: ./sagui-app
      dockerfile: Dockerfile.dev
    image: sagui-app
    #environment:
      #- NODE_ENV=development
    volumes: # For webpack dev server to use our local files
      - ./sagui-app:/app
      - /app/node_modules
    ports:
      - '8080:8080' # For docker to now where to redirect HMR queries
    environment:
      - CHOKIDAR_USEPOLLING=true

  #############
  ## flask api
  #############
  api:
    build:
      context: ./sagui-api
      dockerfile: Dockerfile.dev
    image: sagui-api
    command: "flask run --host=0.0.0.0"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - DB_NAME=sagui
      - DB_USER=sagui
      - DB_PASSWORD=sagui
      - DB_HOST="db"
      - DB_PORT=27017
      #- NODE_ENV=development
    links:
      - db:db
    volumes:
      - ./sagui-api:/app
    ports:
      - '5000'
    depends_on:
      - "db"

  #############
  ## mongo
  #############
  db: # name of the third service
    image: mongo # specify image to build container from
    volumes:
    - mongo:/data/db
    ports:
    - "27017:27017" # specify port forwarding
#############
## mongo fix
#############
volumes:
  mongo:
